---
layout: default
title: my blog
---

<h2>{{ page.title }}</h2>

<!--{% include news_item.html %}-->

<ul class="posts">
  {% for post in site.posts %}
    <li>
        &laquo; 
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
</ul>
