---
layout: default
title: my blog
---

<h2>{{ page.title }}</h2>

<ul class="posts">
  {% for post in site.posts %}
    <div class="text-center">
        <li>&laquo; 
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date_to_string }}</span>
        </li>
    </div>
  {% endfor %}
</ul>
